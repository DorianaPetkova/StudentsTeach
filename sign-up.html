<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap" rel="stylesheet">
    <title>Hello, world!</title>
</head>
  <body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <div class="container-fluid-signup min-vh-100">
        <div class="row">
            <div class="col-lg-7 col-md-4 col-sm-12 min-vh-100">
                <div class="signup-image">
                    <img src="images/sign-up-picture.png" alt="" class="img-fluid">
                </div>
            </div>
                <div class="col-lg-4 col-md-8 col-sm-0">
                      <form>
                     <h1>SIGN UP</h1>
                      <div class="form-row">
                        <div class="form-group col-5">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="name@example.com">
                        </div>
            <div class="form-group col-7">
                <label for="inputUsername">Username</label>
                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                </div>
            </div>
        </div>

    <div class="form-group">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
    </div>
    

         <div class="form-row">
            <div class="form-group col-6">
                <label for="inputSubject">Subject</label>
                <select id="inputSubject" class="form-control">
                    <option selected>Any</option>
                    <option>Arts&Culture</option>
                    <option>Biology</option>
                    <option>Chemistry</option>
                    <option>Computer Science</option>
                    <option>Electronics</option>
                    <option>Engineering</option>
                    <option>Food&nutrition</option>
                    <option>History</option>
                    <option>Language</option>
                    <option>Law</option>
                    <option>Literature</option>
                    <option>Math</option>
                    <option>Medicine</option>
                    <option>Music</option>
                    <option>Philosophy</option>
                    <option>Physics</option>
                    <option>Social Science</option>
                </select>
        </div>

    <div class="form-group col-6">
        <label for="inputEdu">Education</label>
        <select id="inputEdu" class="form-control">
          <option selected>Choose...</option>
          <option>High school student</option>
          <option>Bachelor's degree</option>
        <option>Master's degree</option>
        <option>Doctorate</option>
        </select>
      </div>

        </div>
    
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
            <span class="reg">Already have an account? <a href="log-in.html">Log in</a></span>
          </div>
    <button type="submit" class="btn btn-primary signup-btn">SIGN UP</button>
    </form>
</div>

</div>
</div>

</body>
</html>
