    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var fileInput = document.getElementById('inputAvatar');

            fileInput.addEventListener('change', function() {
                var fileName = '';
                if (this.files && this.files.length > 0) {
                fileName = this.files[0].name;
                }
                this.setAttribute('data-file-name', fileName);
                
                // Скрыть псевдоэлемент ::before, если есть имя файла
                if (fileName !== '') {
                var fileUploadLabel = document.querySelector('.custom-file-upload');
                fileUploadLabel.classList.add('file-selected');
                }
            });
        });
